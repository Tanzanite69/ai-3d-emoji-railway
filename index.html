<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI 3D Emoji Animator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #111827; }
    .main-card { background-color: #1F2937; border: 1px solid #374151; box-shadow: 0 25px 50px -12px rgba(0,0,0,.4), 0 0 0 1px rgba(255,255,255,.05) inset; }
    .title-gradient { background: -webkit-linear-gradient(45deg, #a78bfa, #f472b6, #fb923c); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .emoji-container { perspective: 1000px; background: radial-gradient(circle, #374151 0%, #1f2937 70%); }
    .generated-emoji { animation: float 8s ease-in-out infinite; filter: drop-shadow(0 10px 15px rgba(0,0,0,.5)); }
    @keyframes float { 0% { transform: translateY(0) rotateY(-10deg) scale(1);} 50% { transform: translateY(-25px) rotateY(10deg) scale(1.05);} 100% { transform: translateY(0) rotateY(-10deg) scale(1);} }
    .loader { border: 5px solid #374151; border-top: 5px solid #a78bfa; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
    .prompt-input { background-color: #374151; border-color: #4b5563; }
    .prompt-input:focus { --tw-ring-color: #a78bfa; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-2xl mx-auto">
    <div class="main-card rounded-2xl p-6 md:p-10">
      <div class="text-center mb-8">
        <h1 class="text-4xl md:text-5xl font-extrabold title-gradient">3D Emoji Animator AI</h1>
        <p class="text-gray-400 mt-3">Describe an emoji, and watch our AI bring it to stunning 3D life!</p>
      </div>
      <div class="relative flex flex-col sm:flex-row gap-3 mb-6">
        <input id="prompt-input" placeholder="e.g., A mischievous emoji with a pirate eyepatch" class="prompt-input w-full pl-5 pr-12 py-3 text-lg text-gray-200 border rounded-xl focus:outline-none focus:ring-2 transition duration-300">
        <button id="generate-btn" class="w-full sm:w-auto bg-violet-600 text-white font-semibold px-6 py-3 text-lg rounded-xl hover:bg-violet-700 focus:outline-none focus:ring-4 focus:ring-violet-400/50 transition-all transform hover:scale-105 duration-300 flex items-center justify-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M15 4V2a2 2 0 0 0-2-2h-2a2 2 0 0 0-2 2v2"/><path d="M12 22a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2Z"/><path d="M12 12h.01"/><path d="M12 18h.01"/><path d="M12 6h.01"/></svg>
          <span>Generate</span>
        </button>
      </div>
      <div class="text-center mb-8">
        <p class="text-sm text-gray-500 mb-3">Or try an example:</p>
        <div id="examples-container" class="flex flex-wrap justify-center gap-2">
          <button class="example-prompt bg-gray-700 text-gray-300 text-sm px-4 py-1.5 rounded-full hover:bg-gray-600 hover:text-white transition-colors duration-200">male emoji with beard</button>
          <button class="example-prompt bg-gray-700 text-gray-300 text-sm px-4 py-1.5 rounded-full hover:bg-gray-600 hover:text-white transition-colors duration-200">crying emoji with tears</button>
          <button class="example-prompt bg-gray-700 text-gray-300 text-sm px-4 py-1.5 rounded-full hover:bg-gray-600 hover:text-white transition-colors duration-200">robot emoji with glowing eyes</button>
        </div>
      </div>
      <div id="emoji-display" class="w-full h-80 rounded-2xl flex items-center justify-center border border-gray-700 emoji-container overflow-hidden">
        <div class="text-gray-500 text-center px-4">Your beautifully rendered emoji will appear here</div>
      </div>
      <div id="download-container" class="text-center mt-6 h-12"></div>
      <div id="error-message" class="text-center text-red-400 mt-2 h-6"></div>
    </div>
  </div>
  <script>
    const generateBtn = document.getElementById('generate-btn');
    const promptInput = document.getElementById('prompt-input');
    const emojiDisplay = document.getElementById('emoji-display');
    const errorMessage = document.getElementById('error-message');
    const examplesContainer = document.getElementById('examples-container');
    const downloadContainer = document.getElementById('download-container');
    const originalButtonContent = generateBtn.innerHTML;

    const API_URL = '/api/generate';

    examplesContainer.addEventListener('click', (e) => {
      if (e.target.classList.contains('example-prompt')) {
        promptInput.value = e.target.textContent;
        generateBtn.click();
      }
    });

    generateBtn.addEventListener('click', () => {
      const userPrompt = (promptInput.value || '').trim();
      if (!userPrompt) { showError('Please enter a description for the emoji.'); return; }
      generateEmoji(userPrompt);
    });
    promptInput.addEventListener('keyup', (e) => { if (e.key === 'Enter') generateBtn.click(); });

    function showError(message) {
      errorMessage.textContent = message;
      setTimeout(() => errorMessage.textContent = '', 4000);
    }
    function showLoading() {
      emojiDisplay.innerHTML = '<div class="loader"></div>';
      downloadContainer.innerHTML = '';
      errorMessage.textContent = '';
    }

    function extractBase64(obj) {
      try {
        if (obj.predictions?.[0]?.bytesBase64Encoded) return obj.predictions[0].bytesBase64Encoded;
        if (obj.images?.[0]?.bytesBase64Encoded) return obj.images[0].bytesBase64Encoded;
      } catch (_) {}
      const seen = new Set();
      const stack = [obj];
      const b64re = /^[A-Za-z0-9+/=\s]+$/;
      while (stack.length) {
        const cur = stack.pop();
        if (!cur || typeof cur !== 'object' || seen.has(cur)) continue;
        seen.add(cur);
        for (const [k, v] of Object.entries(cur)) {
          if (typeof v === 'string' && v.length > 200 && b64re.test(v)) return v;
          if (v && typeof v === 'object') stack.push(v);
        }
      }
      return null;
    }

    async function generateEmoji(userPrompt) {
      showLoading();
      generateBtn.disabled = true;
      generateBtn.innerHTML = '<span>Generating...</span>';

      const fullPrompt = `${userPrompt}, 3d rendered emoji, claymation style, centered, high resolution, on a clean neutral background`;
      const payload = { instances: [{ prompt: fullPrompt }], parameters: { "sampleCount": 1 } };

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        if (!res.ok) throw new Error(\`HTTP \${res.status}\`);
        const data = await res.json();
        const base64 = extractBase64(data);
        if (!base64) throw new Error('No image data in response');
        const imageUrl = \`data:image/png;base64,\${base64}\`;
        displayEmoji(imageUrl);
      } catch (err) {
        console.error(err);
        showError('Sorry, something went wrong. Please try again.');
        emojiDisplay.innerHTML = '<div class="text-gray-500">Failed to generate emoji.</div>';
      } finally {
        generateBtn.disabled = false;
        generateBtn.innerHTML = originalButtonContent;
      }
    }

    function displayEmoji(imageUrl) {
      emojiDisplay.innerHTML = '';
      const img = document.createElement('img');
      img.src = imageUrl;
      img.alt = promptInput.value;
      img.className = 'w-64 h-64 object-contain generated-emoji';
      img.onerror = () => {
        showError('Failed to load the generated image.');
        emojiDisplay.innerHTML = '<div class="text-gray-500">Error loading image.</div>';
        downloadContainer.innerHTML = '';
      };
      emojiDisplay.appendChild(img);
      downloadContainer.innerHTML = '';
      const a = document.createElement('a');
      a.href = imageUrl;
      const filename = (promptInput.value.replace(/[^a-z0-9]/gi, '_').toLowerCase() || 'emoji') + '.png';
      a.download = filename;
      a.className = 'inline-flex items-center justify-center gap-2 bg-emerald-600 text-white font-semibold px-6 py-3 text-lg rounded-xl hover:bg-emerald-700 focus:outline-none focus:ring-4 focus:ring-emerald-400/50 transition-all transform hover:scale-105 duration-300';
      a.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg><span>Download Emoji</span>`;
      downloadContainer.appendChild(a);
    }

    promptInput.value = "A friendly winking emoji";
  </script>
</body>
</html>
